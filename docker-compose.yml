services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: email_analyzer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7591
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
